<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./assets/styelsheet/style.css" />
    <title>Fútbol Central</title>
  </head>
  <body>
    <!--Banner and Navbar-->
    <div class="row">
        <div class="col-sm-8">
            <h2>Fútbol Central</h2>
            <span class="badge bg-secondary">FC</span>
        </div>     
        <div class="col-sm-4"> 
            <audio controls autoplay>
              <!--Placeholders for music player controls and source-->
                <source src="horse.ogg" type="audio/ogg">
                <source src="horse.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
              </audio>
        </div>
           
      </div>
   
  
    <!--Search for Team-->
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Fútbol Club" aria-label="Fútbol Club" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
   
    <!--Start of Team info-->

    <!--First row: Team info, Leage Dropdown Selector, Standings-->

    <!--Team Info-->
    <div class="container">
      <div class="row align-tems-center">
        <div class="col">
          <div class="card" style="width: 18rem">
            <img src="" class="card-img-top" alt="Team Logo" />
            <div class="card-body">
              <h5 class="card-title">Placeholder Team Name</h5>
              <p class="card-text">Brief Team Info.</p>
            </div>
          </div>
        </div>
        <!--League DropDown Selector-->
        <div class="card">
          <div class="card-body">
        <div class="col">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select Competition
            </button>
          </div>
        </div>
        </div>
        </div>
      <!--Standings-->
      <div class="card">
        <div class="card-body">
        <div class="col">
          <div
            id="wg-api-football-standings"
            data-host="v3.football.api-sports.io"
            data-key=""
            data-league=""
            data-team=""
            data-season=""
            data-theme=""
            data-show-errors="false"
            data-show-logos="true"
            class="wg_loader"
          ></div>
          <script
            type="module"
            src="https://widgets.api-sports.io/2.0.3/widgets.js"
          ></script>
        </div>
      </div>
    </div>
    </div>
    </div>

    <!--Second Row: Overall Stats (W/D/L), Leage Specific Stats (W/D/L)-->
    <div class="container">
        <div class="row">
          <div class="col">
            Placeholder for Static Overall Stats
          </div>
          <div class="col">
            Placeholder for Leage-Specific Stats
          </div>
        </div>
        </body>

    <!-- Third Row: Upcoming Fixture w/ Stadium Name and Location, Location's Current Weather Conditions, Past 5 Fixtures,  -->
        
  
  
        <script src="./assets/javascript/script.js"></script>
</html>
